<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find | Kakao Clone</title>
</head>
<body>
   <div class="status-bar">
       <div class="status-bar__column">
           <span class="satatus-bar__clock">13:54</span>
       </div>
       <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
        <header class="header">
            <div class="header__header-column">
                <h1>Find</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-cog"></i>
                </span>
            </div>
        </header>
        <main class="find">
            <header class="find__header">
                <ul class="find__header-list">
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="fas fa-qrcode fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            QR Code
                        </span>  
                    </li>
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="far fa-id-card fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            Add by Contacts
                        </span>  
                    </li>
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="far fa-address-book fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            Add by ID
                        </span>  
                    </li>
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="far fa-envelope fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            Invite
                        </span>  
                    </li>
                </ul>
            </header>
            <ul class="find__recommended">
                <h5 class="find_title">
                    Recommended Friends
                </h5>
                <li class="find__friend find-friend">
                    <div class="friend__column">
                        <img src="images/friend.jpg" alt="" class="g-avatar friend__avatar">
                        <div class="friend__content">
                            <span class="friend__name">
                                Plus Friend
                            </span>
                        </div>  
                    </div>
                    <div class="friend__column">
                        <div class="friend__add-btn">  
                            <i class="fas fa-user-plus"></i>
                        </div>
                    </div>   
                </li>
            </ul>
        </main>
        <nav class="navigation">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">
                        <i class="far fa-user"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="index.html" class="nav__list-link">
                        <i class="far fa-comment"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="find.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
   </div> 
</body>
</html>
