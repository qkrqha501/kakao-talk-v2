<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chats | Kakao Clone</title>
</head>
<body>
   <div class="status-bar">
       <div class="status-bar__column">
           <span class="satatus-bar__clock">13:54</span>
       </div>
       <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
        <header class="header">
            <div class="header__header-column">
                <h1>Chats</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="far fa-comment"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-cog"></i>
                </span>
            </div>
        </header>
        <main class="chats">
            <ul class="chats__list">
                <li class="chats__chat chat">
                    <a href="chat.html">
                        <div class="chat__column">
                            <img class="chat__avatar g-avatar" src="images/friend.jpg" >
                            <div class="chat__content">
                                <span class="chat__usernmae">
                                    Mike
                                </span>
                                <span class="chat__preview">
                                    Hello, BoMi~~
                                </span>
                            </div>
                        </div>
                    <div class="chat__column"></div>
                </a>
                </li>
            </ul>
        </main>
        <nav class="navigation">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">
                        <i class="far fa-user"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="index.html" class="nav__list-link">
                        <i class="fas fa-comment"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="find.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
   </div>

</html>
