<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat | Kakao Clone</title>
</head>
<body>
   <div class="status-bar">
       <div class="status-bar__column">
           <span class="satatus-bar__clock">13:54</span>
       </div>
       <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
        <header class="header">
            <div class="header__header-column">
                <a href="index.html">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
                <h1 class ="header__title">웬숭이씨</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
        <main class="chat">
            <ul class="chat__messages">
                <span class="chat__timestamp">
                    Friday, January 11, 2019
                </span>
                <li class="incoming-message message">
                    <img src="images/friend.jpg" class="g-avatar message_avatar" />
                    <div class="message__content">
                        <span class="message__author">웬숭이씨</span>
                        <div class="message_bubble">
                            이놈스키스키 요놈스키 저놈스키~
                        </div>
                    </div>
                    <span class="message__timestamp"></span>
                </li>
                <li class="incoming-message message">
                    <span class="message__timestamp"></span>
                    <div class="message__content">
                        <div class="message_bubble">
                            이땅하게 피곤해 피곤해 피곤스키!
                        </div>
                    </div>
                </li>
            </ul>
        </main>
        <div class="chat__write">
            <div class="chat__write-column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="chat__write-column">
                <input type="text" placeholder="Send message" class="chat__write-input/>
            </div>
            <div class="chat__write-column">
                <span class="chat__write-icon">
                    <i class="far fa-smile"></i>
                </span>
                <span class="chat__write-icon">
                    <i class="fas fa-microphone"></i>
                </span>
            </div>
        </div>
    </div>
   </div> 
</body>
</html>
